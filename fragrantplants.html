<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fragrant Plants - Emit Pleasant Aroma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --pastel-purple: #e6d7f0;
      --pastel-purple-dark: #a18fc1;
      --pastel-purple-darker: #8160a3;
    }
    body {
      background-color: var(--pastel-purple);
    }
  </style>
</head>
<body class="text-gray-800">

  <main class="p-6 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Product 1 -->

        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$24</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Lavender', 24)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Lavender', 24)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now

        </div>
      </div>

      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="rani.jpg" alt="Raat ki Rani" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Raat ki Rani</h2>

        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$20</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Raat ki Rani', 20)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Raat ki Rani', 20)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="jasmine.jpg" alt="Jasmine" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Jasmine</h2>
        <p class="line-through text-red-400">$28</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$22</p>

            onclick="addToCart('Jasmine', 22)"

          >

          </button>
          <button
            onclick="buyNow('Jasmine', 22)"

            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="rose.jpg" alt="Rose" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Rose</h2>

        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$28</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Rose', 28)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Rose', 28)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"

      <!-- Product 5 -->

        <h2 class="text-xl font-semibold mb-2">Gardenia</h2>

        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$33</p>

      <!-- Product 6 -->

        <img src="magnolia.jpg" alt="Magnolia" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Magnolia</h2>
        <p class="line-through text-red-400">$38</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$31</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Magnolia', 31)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >

          </button>
          <button
            onclick="buyNow('Magnolia', 31)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 7 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="lilac.jpg" alt="Lilac" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Lilac</h2>
        <p class="line-through text-red-400">$28</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$24</p>
        <div class="flex gap-3">

          </button>
          <button

      <!-- Product 8 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="mint.jpg" alt="Mint" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Mint</h2>
        <p class="line-through text-red-400">$22</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$18</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Mint', 18)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Mint', 18)"

    </div>

    <section class="mt-12 bg-white p-6 rounded-2xl shadow-xl border border-[var(--pastel-purple-dark)] max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4 text-[var(--pastel-purple-darker)]">Shopping Cart</h2>
      <ul id="cart-list" class="mb-4 list-disc list-inside text-gray-700"></ul>
      <p id="cart-total" class="text-lg font-semibold text-[var(--pastel-purple-darker)]">Total: $0</p>
      <button
        onclick="checkout()"
        class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded"
      >
        Checkout
      </button>
    </section>
  </main>

  <script>
    const cart = [];
    const cartListEl = document.getElementById('cart-list');
    const cartTotalEl = document.getElementById('cart-total');

    function updateCartDisplay() {
      cartListEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartListEl.appendChild(li);
        total += item.price;
      });
      cartTotalEl.textContent = 'Total: $' + total.toFixed(2);
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartDisplay();
      alert(name + ' added to cart!');
    }

    function buyNow(name, price) {
      alert(`Thank you for purchasing ${name} for $${price.toFixed(2)}!`);
    }

    function checkout() {
      if(cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      let summary = 'You have purchased:\n';
      cart.forEach(item => {
        summary += `- ${item.name} for $${item.price.toFixed(2)}\n`;
      });
      summary += `Total: $${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}\n`;
      alert(summary + 'Thank you for your purchase!');
      cart.length = 0; // Clear cart
      updateCartDisplay();
    }
  </script>
</body>
</html>
