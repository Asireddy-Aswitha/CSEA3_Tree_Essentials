<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pruning Tools - Essential Gardening Gear</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --pastel-purple: #e6d7f0;
      --pastel-purple-dark: #a18fc1;
      --pastel-purple-darker: #8160a3;
    }
    body {
      background-color: var(--pastel-purple);
    }
  </style>
</head>
<body class="text-gray-800">
  <header class="bg-[var(--pastel-purple-dark)] text-white p-6 text-center text-3xl font-bold">
    Pruning Tools - Essential Gardening Gear
  </header>

  <main class="p-6 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Product 1 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="shears.jpg" alt="Pruning Shears" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Pruning Shears</h2>
        <p class="line-through text-red-400">$25</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$20</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Pruning Shears', 20)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Pruning Shears', 20)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="loppers.jpg" alt="Loppers" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Loppers</h2>
        <p class="line-through text-red-400">$40</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$33</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Loppers', 33)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Loppers', 33)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="pruningsaw.jpg" alt="Pruning Saw" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Pruning Saw</h2>
        <p class="line-through text-red-400">$35</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$28</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Pruning Saw', 28)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Pruning Saw', 28)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="HedgeShears.jpg" alt="Hedge Shears" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Hedge Shears</h2>
        <p class="line-through text-red-400">$45</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$38</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Hedge Shears', 38)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Hedge Shears', 38)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="anvilpruners.jpg" alt="Anvil Pruners" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Anvil Pruners</h2>
        <p class="line-through text-red-400">$30</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$26</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Anvil Pruners', 26)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Anvil Pruners', 26)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 6 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="gardenshears.jpg" alt="Garden Scissors" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Garden Scissors</h2>
        <p class="line-through text-red-400">$22</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$18</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Garden Scissors', 18)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Garden Scissors', 18)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 7 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="bypasspruners.jpg" alt="Bypass Pruners" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Bypass Pruners</h2>
        <p class="line-through text-red-400">$27</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$23</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Bypass Pruners', 23)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Bypass Pruners', 23)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

      <!-- Product 8 -->
      <div class="bg-white p-4 rounded-2xl shadow-lg border border-[var(--pastel-purple-dark)]">
        <img src="wirecutters.jpg" alt="Wire Cutters" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Wire Cutters</h2>
        <p class="line-through text-red-400">$20</p>
        <p class="text-[var(--pastel-purple-darker)] text-2xl font-bold mb-4">$17</p>
        <div class="flex gap-3">
          <button
            onclick="addToCart('Wire Cutters', 17)"
            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Add to Cart
          </button>
          <button
            onclick="buyNow('Wire Cutters', 17)"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded flex-1"
          >
            Buy Now
          </button>
        </div>
      </div>

    </div>

    <section class="mt-12 bg-white p-6 rounded-2xl shadow-xl border border-[var(--pastel-purple-dark)] max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4 text-[var(--pastel-purple-darker)]">Shopping Cart</h2>
      <ul id="cart-list" class="mb-4 list-disc list-inside text-gray-700"></ul>
      <p id="cart-total" class="text-lg font-semibold text-[var(--pastel-purple-darker)]">Total: $0</p>
      <button
        onclick="checkout()"
        class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded"
      >
        Checkout
      </button>
    </section>
  </main>

  <script>
    const cart = [];
    const cartListEl = document.getElementById('cart-list');
    const cartTotalEl = document.getElementById('cart-total');

    function updateCartDisplay() {
      cartListEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartListEl.appendChild(li);
        total += item.price;
      });
      cartTotalEl.textContent = 'Total: $' + total.toFixed(2);
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartDisplay();
      alert(name + ' added to cart!');
    }

    function buyNow(name, price) {
      alert(`Thank you for purchasing ${name} for $${price.toFixed(2)}!`);
    }

    function checkout() {
      if(cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      let summary = 'You have purchased:\n';
      cart.forEach(item => {
        summary += `- ${item.name} for $${item.price.toFixed(2)}\n`;
      });
      summary += `Total: $${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}\n`;
      alert(summary + 'Thank you for your purchase!');
      cart.length = 0; // Clear cart
      updateCartDisplay();
    }
  </script>
</body>
</html>
